<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upanna - Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upanna- Chatroom</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a id="my-profile-link" href="profile.html">Profile</a></li>
            <li><a href="chat.html">Chatroom</a></li>
            <li><a href="postlist.html">Postlist</a></li>
            <li><a href="message.html">Message</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div id="auth-section">
            <span id="user-display"></span>
            <button id="btn-login">Login</button>
            <button id="btn-logout" style="display:none;">Logout</button>
        </div>
    </header>

    <main class="main-layout">
        <div class="center-content">
            <section id="chatroom" class="card">
                <h2>Public Chat</h2>
                <div id="chat-messages-container" style="max-height: 500px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px;">
                    </div>
                <div id="chat-input-area" style="display:none; margin-top: 15px;">
                    <textarea id="chat-input" placeholder="Type your message..." rows="3" style="width: calc(100% - 110px); vertical-align: middle;"></textarea>
                    <button id="send-message-btn" style="width: 100px; height: 70px; vertical-align: middle;">Send</button>
                </div>
                <p id="chat-login-prompt" style="text-align: center; color: #666; font-style: italic;">Please login to send messages.</p>
            </section>
        </div>
    </main>

    <div id="auth-modal" role="dialog" aria-modal="true" aria-labelledby="auth-title">
        <div class="modal-container">
          <button class="modal-close" aria-label="Close">&times;</button>
          <h2 id="auth-title">Login</h2>
          <form id="auth-form">
            <label for="email-input">Email</label>
            <input type="email" id="email-input" required autocomplete="username" />
            <label for="password-input">Password</label>
            <input type="password" id="password-input" required autocomplete="current-password" />
            <div id="name-field-container" style="display:none;">
                <label for="name-input">Display Name</label>
                <input type="text" id="name-input" autocomplete="name" />
            </div>
            <button type="submit" id="auth-submit">Login</button>
            <p id="auth-error-msg" style="color: red;"></p>
          </form>
          <div id="switch-auth">Don't have an account? Sign Up</div>
        </div>
      </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <script src="js/config.js"></script>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script> </body>
</html>
