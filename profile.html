<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upanna - User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upanna</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="live.html">Live</a></li>
                <li><a id="my-profile-link" href="profile.html">Profile</a></li>
                <li><a href="chatroom.html">Chatroom</a></li>
                <li><a href="postlist.html">Postlist</a></li>
                <li><a href="message.html">Message</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div id="auth-section">
            <span id="user-display"></span>
            <button id="btn-login">Login</button>
            <button id="btn-logout" style="display:none;">Logout</button>
        </div>
    </header>

    <main class="main-layout">
        <div class="center-content profile-page-layout">
            <section id="profile-header" class="card">
                <div id="profile-avatar-container">
                    <div class="user-avatar-large"></div>
                </div>
                <h2 id="profile-display-name">Loading Profile...</h2>
                <p id="profile-email" style="color: #666;"></p>
                <div id="profile-actions" style="margin-top: 15px;">
                    <button id="btn-message-user" style="display:none;">Message</button>
                </div>
            </section>

            <section id="user-posts" class="card">
                <h3>Posts by <span id="posts-author-name"></span></h3>
                <div id="user-posts-list">
                    <p style="text-align: center; color: #666; font-style: italic;">Loading posts...</p>
                </div>
            </section>
        </div>
        <aside class="right-sidebar">
            <section id="user-live-events" class="card">
                <h3>Live Events by <span id="lives-host-name"></span></h3>
                <div id="user-live-events-list">
                    <p style="text-align: center; color: #666; font-style: italic;">Loading live events...</p>
                </div>
            </section>
            <section id="debug-msg" class="debug-msg" style="display: none;"></section>
        </aside>
    </main>

    <div id="auth-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="auth-title">
        <div class="modal-container">
            <button class="modal-close" aria-label="Close">Ã—</button>
            <h2 id="auth-title">Login</h2>
            <form id="auth-form">
                <label for="email-input">Email</label>
                <input type="email" id="email-input" required autocomplete="username" />
                <label for="password-input">Password</label>
                <input type="password" id="password-input" required autocomplete="current-password" />
                <div id="name-field-container" style="display:none;">
                    <label for="name-input">Display Name</label>
                    <input type="text" id="name-input" autocomplete="name" />
                </div>
                <button type="submit" id="auth-submit">Login</button>
                <p id="auth-error-msg" style="color: red;"></p>
            </form>
            <div id="switch-auth">Don't have an account? Sign Up</div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Upanna. All rights reserved.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <script type="module" src="js/firebase_config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/profile.js"></script>

</body>
</html>
